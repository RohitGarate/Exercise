<br/>

<h1 style="margin-left: 22.6em;" class="badge bg-primary texet-wrap fs-3">
  Contacts!
</h1>

<br/><br/><br/>

<div style="width:fit-content;margin-left: 30em;">
  <form>
    <input [formControl]="search" (keyup)="searchContacts()" type="text" style="border-color: blue; ; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; width: 500px;" class="form-control" placeholder="                                 Search Contacts!">
  </form>
</div>

<div style="margin-top: 3.5em;" class="container-md">

  <table *ngIf="contacts" class="table table-hover table-info table-borderless text-center fs-4">
    <tr class="bg-info">
      <th>Contact Name</th>
      <th>Contact Number</th>
    </tr>
    <tbody>
        <tr *ngFor="let c of contacts">
          
          <td>{{c.name}} </td>
          <td>{{c.phone}} </td>
        </tr>
    </tbody>
  </table>
  
</div>
